<header class="zen-border">
  <div class="col-12 no-padding-xs">

    <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute">
      <!-- <img src="../../../assets/images/ZenForte3.png" alt="Flexor Logo" style="width: 45px;"> -->

      <div class="container-fluid">
        <div class="navbar-minimize">
          <button type="button" class="btn btn-just-icon btn-white btn-fab btn-round mat-raised-button hide-on-sidebar-mobile"
            data-toggle="tooltip" data-placement="bottom" title="Side Menu" (click)="collapse()">
            <span class="mat-button-wrapper">
              <i class="material-icons visible-on-sidebar-regular">more_vert</i>
              <i class="material-icons visible-on-sidebar-mini">view_list</i>
            
            </span>
            <div class="mat-button-ripple mat-ripple" matripple=""></div>
            <div class="mat-button-focus-overlay"></div>
          </button>
          <span class="visible-on-sidebar-mobile" (click)="openMobileSideMenu()">
          <i class="fa fa-align-left" aria-hidden="true" ></i>
        </span>
          <!-- <button type="button" class="btn btn-just-icon btn-white btn-fab btn-round mat-raised-button visible-on-sidebar-mobile"
            data-toggle="tooltip" data-placement="bottom" title="Side Menu" (click)="openMobileSideMenu()">
            <span class="mat-button-wrapper">
              <i class="material-icons ">view_headline</i>
            </span>
          </button> -->
        </div>
        <div class="zen_log">
          <img src="../../../../assets/images/zf_logo_blue.svg"
                style="width: 100%;">
        </div>
        <div class="profile-container justify-content-end" id="navbarSupportedContent">
          <ul class="zen-navbar-nav">
            <li class="nav-item profile" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <img src="../../../assets/images/profile-default.jpg" alt="profile Pic" class="user-profile">
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <p class="no-margin visible-on-mobile">{{userData.username}}</p>

                <a class="dropdown-item" *ngFor="let role of userData.roles">{{role}}</a>

              </div>
            </li>

            <li style="text-align: center;">
              <p class="no-margin hide-on-mobile">{{userData.username}}</p>
              <p class="no-margin">[{{userData.role}}]</p>

            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
