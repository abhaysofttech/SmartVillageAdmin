<div class="wrapper">
  <div class="sidebar">
  </div>
  <div class="main-panel">
    <div class="main-content">
      <div class="container-fluid">
        <icon-modal id="icon-modal"></icon-modal>
        <div class="login-reg-panel back2">
          <form [formGroup]="complainregisterForm" (ngSubmit)="onSubmit()">
            <div class="white-panel">
              <div class="login-pannel">

                <div class="login-show">

                  
                  <div class="reg-title ">
                    <span>Register Your Complain Type</span>
                    <ion-avatar item-end>
                      <img [src]="croppedImagepath" (click)="openModal('icon-modal')">
                      <ion-icon name="camera" class="camera-icon"></ion-icon>
                      <!-- <i class="fas fa-camera"></i> -->
                      <!-- <span class="glyphicon glyphicon-search" aria-hidden="true"></span> -->
                    </ion-avatar>
                  </div>
                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" formControlName="complainname" class="form-control" placeholder="Enter Your Complain Name"
                      [ngClass]="{ 'is-invalid': submitted && f.complainname.errors }" />
                    <div *ngIf="submitted && f.complainname.errors" class="invalid-feedback">
                      <div *ngIf="f.complainname.errors.required">Please Enter Complain Name</div>
                    </div>
                  </div>

                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" formControlName="complainTitle" class="form-control" placeholder="Enter Your Complain Title"
                      [ngClass]="{ 'is-invalid': submitted && f.complainTitle.errors }" />
                    <div *ngIf="submitted && f.complainTitle.errors" class="invalid-feedback">
                      <div *ngIf="f.complainTitle.errors.required">Please Enter Complain Title</div>
                    </div>
                  </div>
                 
                  <div class="signin-sec margin-top">
                    <input type="submit" [disabled]="loading" class="form-control connect-btn" name="Register" value="Register">
                    <input type="button" [disabled]="loading" class="form-control back-btn" name="Cancel" routerLink="/dashboard" value="Cancel">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
