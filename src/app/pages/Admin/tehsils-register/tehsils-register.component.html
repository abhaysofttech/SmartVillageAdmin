<div class="row no-margin justify-content-md-center">
  <div class="col-12 result-container">

    <div class="card">
      <div class="main-card-header">
        <span>Dashboard</span>
        <i class="fa fa-arrow-circle-right" style="padding: 0 10px;"></i>
        <!-- <span>{{breadCrumb}}</span> -->
        <span>Register New Tehsil</span>

      </div>
      <div class="padd-30">
        <div class="wrapper">
          <div class="sidebar">
            <!-- <app-sidebar-cmp></app-sidebar-cmp> -->
          </div>
          <div class="main-panel">
            <div class="main-content">
              <div class="container-fluid">

                <div class="login-reg-panel back2">
                  <form [formGroup]="tehsilregisterForm" (ngSubmit)="onSubmit()">
                    <div class="white-panel">
                      <div class="login-pannel">
                        <div class="row no-margin">
                          <div class="col-4">
                            <div class="login-show row">
                              <div class="login-sec col-12"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <select formControlName="statename" class="form-control"
                                  (change)="changeState($event.target.value)"
                                  [ngClass]="{ 'is-invalid': submitted && f.statename.errors }"
                                  style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                  <option *ngFor="let state of stateList" value="{{state.statename}}">
                                    {{state.statename}}</option>
                                </select>
                              </div>
                              <div class="login-sec col-12"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <select formControlName="divisionname" class="form-control"
                                  (change)="changeDivision($event.target.value)"
                                  [ngClass]="{ 'is-invalid': submitted && f.divisionname.errors }"
                                  style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                  <option>Please Select Division</option>
                                  <option *ngFor="let division of divisionList" value="{{division.divisionname}}">
                                    {{division.divisionname}}</option>
                                </select>
                              </div>
                              <div class="login-sec col-12"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <select formControlName="districtname" class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f.districtname.errors }"
                                  style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                  <option>Please Select District</option>
                                  <option *ngFor="let district of districtList" value="{{district.districtname}}">
                                    {{district.districtname}}</option>
                                </select>
                              </div>
                              <div class="login-sec col-12"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <input type="text" formControlName="tehsilsname" class="form-control"
                                  placeholder="Enter Your Tehsil Name"
                                  [ngClass]="{ 'is-invalid': submitted && f.tehsilsname.errors }" />
                                <div *ngIf="submitted && f.tehsilsname.errors" class="invalid-feedback">
                                  <div *ngIf="f.tehsilsname.errors.required">Please Enter Tehsil Name</div>
                                </div>
                              </div>
                              <div class="login-sec col-12"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <input type="text" formControlName="tehsilsnameHindi" class="form-control"
                                  placeholder="Enter Tehsil name in Hindi"
                                  [ngClass]="{ 'is-invalid': submitted && f.tehsilsnameHindi.errors }" />
                                <div *ngIf="submitted && f.tehsilsnameHindi.errors" class="invalid-feedback">
                                  <div *ngIf="f.tehsilsnameHindi.errors.required">Please Enter Tehsil Name in Hindi
                                  </div>
                                </div>
                              </div>
                              <div class="login-sec col-12"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <input type="text" formControlName="tehsilsnameMarathi" class="form-control"
                                  placeholder="Enter Tehsil name in Marathi"
                                  [ngClass]="{ 'is-invalid': submitted && f.tehsilsnameMarathi.errors }" />
                                <div *ngIf="submitted && f.tehsilsnameMarathi.errors" class="invalid-feedback">
                                  <div *ngIf="f.tehsilsnameMarathi.errors.required">Please Enter Tehsil Name in Marathi
                                  </div>
                                </div>
                              </div>

                              <div class="signin-sec col-12 margin-top">
                                <input type="submit" [disabled]="loading" class="form-control connect-btn"
                                  name="Register" value="Register">
                                <input type="button" [disabled]="loading" class="form-control back-btn" name="Cancel"
                                  routerLink="/dashboard" value="Cancel">
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
