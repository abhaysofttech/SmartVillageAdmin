<!-- <div class="container result-container"> -->
<div class="row no-margin justify-content-md-center">
  <div class="col-12 result-container">

    <div class="card">
      <div class="main-card-header">
        <span>Dashboard</span>
        <i class="fa fa-arrow-circle-right" style="padding: 0 10px;"></i>
        <!-- <span>{{breadCrumb}}</span> -->
        <span>Register Your District</span>

      </div>
      <div class="padd-30">
        <div class="wrapper">
          <div class="main-panel">
            <div class="main-content">
              <div class="container-fluid">

                <div class="login-reg-panel back2">
                  <form [formGroup]="districtregisterForm" (ngSubmit)="onSubmit()">
                    <div class="white-panel">
                      <div class="login-pannel">
                        <div class="row no-margin">
                          <div class="col-4">
                              <div class="login-show row">
                                  <div class="col-12">
                                      <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                        <select formControlName="statename" class="form-control"
                                          (change)="changeState($event.target.value)"
                                          [ngClass]="{ 'is-invalid': submitted && f.statename.errors }"
                                          style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                          <option *ngFor="let state of stateList" value="{{state.statename}}">
                                            {{state.statename}}</option>
                                        </select>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    <select formControlName="divisionname" class="form-control"
                                      (change)="changeDivision($event.target.value)"
                                      [ngClass]="{ 'is-invalid': submitted && f.divisionname.errors }"
                                      style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                      <option>Please Select Division</option>
                                      <option *ngFor="let division of divisionList" value="{{division.divisionname}}">
                                        {{division.divisionname}}</option>
                                    </select>
                                  </div>
                                  </div>
                                  <div class="col-12">
                                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    <input type="text" formControlName="districtname" class="form-control"
                                      placeholder="Enter Your District Name"
                                      [ngClass]="{ 'is-invalid': submitted && f.districtname.errors }" />
                                    <div *ngIf="submitted && f.districtname.errors" class="invalid-feedback">
                                      <div *ngIf="f.districtname.errors.required">Please Enter District Name</div>
                                    </div>
                                  </div>
                                  </div>
                                  <div class="col-12">
                                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    <input type="text" formControlName="districtnameHindi" class="form-control"
                                      placeholder="Enter District name in Hindi"
                                      [ngClass]="{ 'is-invalid': submitted && f.districtnameHindi.errors }" />
                                    <div *ngIf="submitted && f.districtnameHindi.errors" class="invalid-feedback">
                                      <div *ngIf="f.districtnameHindi.errors.required">Please Enter District Name in Hindi</div>
                                    </div>
                                  </div>
                                  </div>
                                  <div class="col-12">
                                  <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    <input type="text" formControlName="districtnameMarathi" class="form-control"
                                      placeholder="Enter District name in Marathi"
                                      [ngClass]="{ 'is-invalid': submitted && f.districtnameMarathi.errors }" />
                                    <div *ngIf="submitted && f.districtnameMarathi.errors" class="invalid-feedback">
                                      <div *ngIf="f.districtnameMarathi.errors.required">Please Enter District Name in Marathi
                                      </div>
                                    </div>
                                  </div>
                                  </div>
        
                                  <div class="col-12 signin-sec margin-top">
                                    <input type="submit" [disabled]="loading" class="form-control connect-btn" name="Register"
                                      value="Register">
                                    <input type="button" [disabled]="loading" class="form-control back-btn" name="Cancel"
                                      routerLink="/dashboard" value="Cancel">
                                  </div>
                                </div>
                          </div>
                        </div>
                      
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
