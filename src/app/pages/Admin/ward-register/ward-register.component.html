<div class="row no-margin justify-content-md-center">
    <div class="col-12 result-container">
  
      <div class="card">
        <div class="main-card-header">
          <span>Dashboard</span>
          <i class="fa fa-arrow-circle-right" style="padding: 0 10px;"></i>
          <!-- <span>{{breadCrumb}}</span> -->
          <span>Register Ward</span>
  
        </div>
        <div class="padd-30">
         
<div class="wrapper">
    <div class="sidebar">
      <!-- <app-sidebar-cmp></app-sidebar-cmp> -->
    </div>
    <div class="main-panel">
      <div class="main-content">
        <div class="container-fluid">
  
          <div class="login-reg-panel back2">
            <form [formGroup]="wardregisterForm" (ngSubmit)="onSubmit()">
              <div class="white-panel">
                <div class="login-pannel">
                    <div class="row no-margin">
                        <div class="col-4">
                            <div class="login-show">
                 
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <select formControlName="statename" class="form-control" (change)="changeState($event.target.value)"
                                    [ngClass]="{ 'is-invalid': submitted && f.statename.errors }"
                                    style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                    <option *ngFor="let state of stateList" value="{{state.statename}}">
                                      {{state.statename}}</option>
                                  </select>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <select formControlName="divisionname" class="form-control"
                                    (change)="changeDivision($event.target.value)"
                                    [ngClass]="{ 'is-invalid': submitted && f.divisionname.errors }"
                                    style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                    <option>Please Select Division</option>
                                    <option *ngFor="let division of divisionList" value="{{division.divisionname}}">
                                      {{division.divisionname}}</option>
                                  </select>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <select formControlName="districtname" class="form-control"
                                    (change)="changeDistrict($event.target.value)"
                                    [ngClass]="{ 'is-invalid': submitted && f.districtname.errors }"
                                    style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                    <option>Please Select District</option>
                                    <option *ngFor="let district of districtList" value="{{district.districtname}}">
                                      {{district.districtname}}</option>
                                  </select>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <select formControlName="tehsilsname" class="form-control" (change)="changeTehsils($event.target.value)"
                                    [ngClass]="{ 'is-invalid': submitted && f.tehsilsname.errors }"
                                    style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                    <option>Please Select Tehsils</option>
                                    <option *ngFor="let tehsils of tehsilsList" value="{{tehsils.tehsilsname}}">
                                      {{tehsils.tehsilsname}}</option>
                                  </select>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <select formControlName="grampanchayatname" class="form-control" 
                                    [ngClass]="{ 'is-invalid': submitted && f.grampanchayatname.errors }"
                                    style="background-color: #eae6e6; font-size: 14px; border: 1px solid #bdb9b9; color: #3a3737;">
                                    <option>Please Select Tehsil</option>
                                    <option *ngFor="let grampanchayat of grampanchayatList" value="{{grampanchayat.grampanchayatname}}">
                                      {{grampanchayat.grampanchayatname}}</option>
                                  </select>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <input type="text" formControlName="wardname" class="form-control"
                                    placeholder="Enter Your Ward Name"
                                    [ngClass]="{ 'is-invalid': submitted && f.wardname.errors }" />
                                  <div *ngIf="submitted && f.wardname.errors" class="invalid-feedback">
                                    <div *ngIf="f.wardname.errors.required">Please Enter Ward Name</div>
                                  </div>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <input type="text" formControlName="wardnameHindi" class="form-control"
                                    placeholder="Enter Ward name in Hindi"
                                    [ngClass]="{ 'is-invalid': submitted && f.wardnameHindi.errors }" />
                                  <div *ngIf="submitted && f.wardnameHindi.errors" class="invalid-feedback">
                                    <div *ngIf="f.wardnameHindi.errors.required">Please Enter Ward Name in Hindi</div>
                                  </div>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <input type="text" formControlName="wardnameMarathi" class="form-control"
                                    placeholder="Enter Ward name in Marathi"
                                    [ngClass]="{ 'is-invalid': submitted && f.wardnameMarathi.errors }" />
                                  <div *ngIf="submitted && f.wardnameMarathi.errors" class="invalid-feedback">
                                    <div *ngIf="f.wardnameMarathi.errors.required">Please Enter Ward Name in Marathi</div>
                                  </div>
                                </div>
              
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <input type="text" formControlName="wardmembername" class="form-control"
                                    placeholder="Enter Your Ward Member Name"
                                    [ngClass]="{ 'is-invalid': submitted && f.wardmembername.errors }" />
                                  <div *ngIf="submitted && f.wardmembername.errors" class="invalid-feedback">
                                    <div *ngIf="f.wardmembername.errors.required">Please Enter Ward Member Name</div>
                                  </div>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <input type="text" formControlName="wardmembernameHindi" class="form-control"
                                    placeholder="Enter Ward Member name in Hindi"
                                    [ngClass]="{ 'is-invalid': submitted && f.wardmembernameHindi.errors }" />
                                  <div *ngIf="submitted && f.wardmembernameHindi.errors" class="invalid-feedback">
                                    <div *ngIf="f.wardmembernameHindi.errors.required">Please Enter Ward Member Name in Hindi</div>
                                  </div>
                                </div>
                                <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                  <input type="text" formControlName="wardmembernameMarathi" class="form-control"
                                    placeholder="Enter Ward Member name in Marathi"
                                    [ngClass]="{ 'is-invalid': submitted && f.wardmembernameMarathi.errors }" />
                                  <div *ngIf="submitted && f.wardmembernameMarathi.errors" class="invalid-feedback">
                                    <div *ngIf="f.wardmembernameMarathi.errors.required">Please Enter Ward Member Name in Marathi</div>
                                  </div>
                                </div>
              
                                <div class="signin-sec margin-top">
                                  <input type="submit" [disabled]="loading" class="form-control connect-btn" name="Register"
                                    value="Register">
                                  <input type="button" [disabled]="loading" class="form-control back-btn" name="Cancel"
                                    routerLink="/dashboard" value="Cancel">
                                </div>
                              </div>
                          </div>
                    </div>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
        </div>
      </div>
  
    </div>
  </div>
