

<div class="login-reg-panel back2" >
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="white-panel">
        <div class="login-pannel">
                <div class="org-back"></div>

                <div class="login-show">
                        <div class="org-mini-logo">
                                <img src="../../../../assets/images/zf_logo.svg" class="login_symbol" />
                            </div>
                        <div class="login-title">
                            <img src="../../../../assets/images/@logo.svg" class="login_symbol" />
                            <span>Associate Login</span>
                        </div>
                        <div class="login-sec"><i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                <input type="text" formControlName="phonenumber" class="form-control" placeholder="Enter Mobile Number"
                                [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
                              <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
                                <div *ngIf="f.phonenumber.errors.required">Enter Mobile Number</div>
                              </div>
                        </div>
                        <div class="password-sec"><i class="fa fa-keyboard-o" aria-hidden="true"></i>
                          
                                <input type="password" formControlName="password" class="form-control"  placeholder="Your Password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Enter Your Password</div>
                              </div>
                        </div>
                        <div class="signin-sec">
                                <input type="submit" class="form-control" name="Submit"  value="Login">
                            </div>
                    </div>
            
                    <!-- <div class="signin-sec">
            
                        <input type="submit" value="">
                    </div> -->
        </div>
        <div class="org-details">
            <div class="org-details-back"></div>
                <div class="org-details-container">
                <div class="org-logo">
                        <img src="../../../../assets/images/zf_logo.svg" class="login_symbol" />
                    </div>
                    </div>
        </div>
       
    </div>
    </form>
</div>
